<!DOCTYPE html>
<html>
    <head>
        <title> Contact </title>
        <link rel="stylesheet" type= "text/css" href="style.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        
    </head>
    <body>
        <h1> Contact </h1>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">>></a>
              
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cv.html">CV</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="hobbies.html">HOBBIES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-sm-2" type="search" placeholder="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <form>
            <fieldset>

              <div></div>
                <label for="name" class="form-label mt-4">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name" autocomplete="off">
              </div>
            
              <div>
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              
          
        
              <div>
                <label for="exampleTextarea" class="form-label mt-4">Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Tell us what yourself and what you want know"></textarea>
              </div>
              
              <fieldset>
                <legend class="mt-4">How did you find my page?</legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="option1">
                  <label class="form-check-label" for="option1">
                   Google
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="option2">
                  <label class="form-check-label" for="option2">
                   Friend
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="option3">
                  <label class="form-check-label" for="option3">
                   Linkedin
                  </label>
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="option4">
                    <label class="form-check-label" for="option4">
                     Other
                    </label>
                  </div>
              </fieldset>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    </body>
    
</html>
